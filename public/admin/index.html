<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CMS - Consulting Website</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};
      netlifyIdentity.init();

      // Detect invite/recovery token
      const hash = window.location.hash;
      const isInviteOrRecovery = hash.includes("invite_token") || hash.includes("recovery_token");

      netlifyIdentity.on("init", user => {
        if (!user && !isInviteOrRecovery) {
          // User is not logged in and no token: show login button
          // do nothing, CMS will show login button
        }
      });

      netlifyIdentity.on("login", () => {
        // Redirect to /admin after login
        window.location.href = "/admin/";
      });
    </script>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
